{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/articlesS.css" type="text/css">
</head>
<body>
<div class="container">
{% for article in articles %}
        <a href="articles/{{ article.slug }}" class="link">
            <div class="img" style="background-image: url('{{ article.main_image.url }}')"><div></div></div>
            <div class="txt">
                <div class="tag">
                    {% for tag in article.secondary_tags.all %}
                        {{ tag }}
                    {% endfor %}
                </div>
                <div class="title">{{ article.title }}</div>
                <div class="short_desc">{{ article.short_desc }}</div>
            </div>
            <div class="txt_bottom">
                <hr>
                <div class="date" style="float: left">{{ article.pub_date }}<br>{{ article.views }} ods≈Çon</div>
            </div>
        </a>
{% endfor %}
    </div>
</body>
</html>

{% endblock %}
