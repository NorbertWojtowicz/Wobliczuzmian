{% extends "base.html" %}
{% block content %}

<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<title> W obliczu zmian</title>
		{% load compress static %}

        {% compress css %}
        <link type="text/x-scss" href="{% static 'scss/mainS.scss' %}" rel="stylesheet" media="screen">
        {% endcompress %}
	</head>
	<body>

        <div class="box"><div>
            <a href="articles/{{ latest_article.slug }}">
                <div class="latest" style="background-image: url({{ latest_article.miniature.url }})">
                    <div>
                        <div class="latest-tag">
                            Najnowszy artykuł
                        </div>
                        <div class="latest-title"><div>{{ latest_article.title }}</div></div>
                    </div>
                </div>
            </a>
            {% for article in articles|slice:"5" %}
            <a href="articles/{{ article.slug }}">
                <div class="new-article" style="background-image: url({{ article.miniature.url }})">
                    <div>
                        <div class="new-article-tag">
                            Example tag
                        </div>
                        <div class="new-article-title"><div>{{ article.title }}</div></div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div></div>
